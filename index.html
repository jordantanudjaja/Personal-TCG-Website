<!DOCTYPE html>
<html>
<head>
  <title>TCG Database</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbx9vW0XSOV9Dwyy4Uwhw-D7bsTIIjMz3D6-o33D-cA/dev"
    width="100%"
    height="100%"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')

        });
    };
